<!DOCTYPE html>
<html>
<head>
    <title>Goals - MBBS QBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Goals</h1>
    <p>Select a goal to manage its databases.</p>
    <ul class="list-group">
        {% for key, g in goals.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ g.label }}</strong><br>
                    <small>{{ g.description }}</small>
                </div>
                <a href="{{ url_for('goal_dynamic_db_manager', goal_key=key) }}" class="btn btn-sm btn-primary">
                    Manage {{ g.label }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dynamic_db_home') }}" class="btn btn-link mt-3">‚Üê Back to Database Manager</a>
</body>
</html>
